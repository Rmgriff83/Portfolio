<!DOCTYPE html>
<!--FOR 356 SCHEMA PROJECT  -->
<!-- Prof. Schiller, I have labled the beginning of each of my microdata schemas with the following tag:  -->

<!-- MicroData Schema Added -->

<!-- followed by comments for the individual corresponding types. All itemscope and itemprop properties will be
    added as the first attribute.  -->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- our css -->
    <link rel="stylesheet" href="./style.css">

    <!-- jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- include full featured jquery!! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- bebas neue font -->
    <link rel="stylesheet" href="https://use.typekit.net/ukn2vfn.css">
    <!-- protipo font -->
    <link rel="stylesheet" href="https://use.typekit.net/ukn2vfn.css">

    <!-- vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<!-- Microdata schema Added -->
<!-- I added this itemscope to describe a list of creative works -->

<body itemscope itemtype="http://schema.org/Collection">
    <!-- Header elements -->

  <div id="app">
    <nav id="header" class="navbar navbar-expand-md navbar-light sticky-top col-12">
        <div class="container">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand" href="./index.html"><img src="img/logo.png"></a>

                <button @click="handleMenu(mobile_header)" id="menu-btn" style="padding: 0px;" class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive">
                    <span id="hamburger-menu" class="navbar-toggler-icon" v-bind:class="!mobile_header && 'hide'"></span>
                    <span id="hamburger-menu-close" v-bind:class="mobile_header && 'hide'" aria-hidden="true">&times;</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown header-active">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./resume.pdf">Resume</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- title -->
    <div class="jumbotron">
        <h1>Projects</h1>
        <div id="filter-cont">
            <p>Filter by:</p>
            <button id="all-btn" class="btn-secondary">All</button>
            <button id="dev-btn" class="btn-secondary">Development</button>
            <button id="design-btn" class="btn-secondary">Design</button>
        </div>
    </div>

    <!-- project cards -->

    <div class="container mx-auto">

        <div class="row justify-content-center">
           

            <!--MicroData Schema Added  -->
            <!-- Added Creative Work itemscope to indicate personal creative work--webpage -->
            <div v-for="(project,i) in projects" :key="i" itemscope :itemtype="project.itemType" class="card col-xs-6 col-sm-6 col-lg-4" :class="project.video ? 'videoWork' : '', project.class">
                <div class="card-cont">

                    <!-- Added itemprops to identify the url and image  -->
                    <a v-if="!project.video" itemprop="url" target="_blank" :href="project.url"><img itemprop="image" class="card-img-top img-fluid"
                            :src="project.img" loading="lazy"></a>

                    <!-- fix for video popups -->
                    <img v-if="project.video" @click="handleVids(project.videoUrl)" itemprop="image" class="card-img-top img-fluid"
                            :src="project.img" loading="lazy">

                    <div class="p-tag">{{ project.tag }}</div>
                    <!-- added itemprop to identify name of work -->
                    <h3 itemprop="name" class="card-title text-center">"{{ project.title }}"
                    </h3>
                    <h6 class="text-center projects-skills">

                        <!-- added multiple span elements to this list of skills to identify the specialties of the page content.
                            because this is for my portfolio, I want the Serp to associate these specialty skills with me. -->
                        
                        <span v-for="(item,j) in project.specialties" :key="j" itemprop="specialty" style="font-weight:bold;margin-top:5%;font-size:.75em;text-decoration: underline;">{{ item }}&nbsp;</span>
                        

                    </h6>

                    <!-- Added itemprop to indicate the description of my work -->
                    <p itemprop="description" style="font-size: 0.8em;" class="text-center">
                        {{ project.description }}
                    </p>

                </div>
            </div>
        </div>

    </div>
    </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="row col-12 mx-auto" style="margin: 0%;">
            <p class="mx-auto text-center">
                Designed and Built by Ross Griffus <br>
                Last Updated: July 2022
            </br>
            <a  style="font-size: 1.5em;" href="https://www.linkedin.com/in/ross-griffus-65905a7b/"
                    class="fa fa-linkedin"></a>
            <a  style="font-size: 1.5em;" href="https://twitter.com/Rmgriff83" class="fa fa-twitter"></a>
            </p>
        </div>

    </footer>
  </div>

  <script src="./app.js"></script>

  <script defer>
    $(document).ready(function () {
        

        //filter functions
        //keep it like this cuz of dat ffade

        //dev
        $('#dev-btn').on('click', function () {
            $('.design').fadeOut();
            $('.dev').fadeIn();

        });

        //design
        $('#design-btn').on('click', function () {
            $('.dev').fadeOut();
            $('.design').fadeIn();

        });

        //show all
        $('#all-btn').on('click', function () {
            $('.dev').fadeIn();
            $('.design').fadeIn();

        });
    });
</script>

</body>

</html>
